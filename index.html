<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台南諮商平台</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- 連接Bootstrap -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="hero-anime">
    <div class="navigation-wrap bg-light start-header start-style">
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <a class="navbar-brand" href="#" target="">
            <img src="./img/logo-02-02 2.png" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto py-4 py-md-0">
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="#">平台由來</a>
              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="#">診所據點</a>
              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >預約</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">線上預約</a>
                  <a class="dropdown-item" href="#">線上診所</a>
                  <a class="dropdown-item" href="#">預約查詢</a>
                </div>
              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="#">評價</a>
              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="#">聯絡資訊</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container02">
      <div class="backImg_container">
        <img src="./img/banner.png" />
      </div>
    </div>
    <div class="form-content">
      <div class="form-items">
        <h2>線上預約</h2>
        <form class="requires-validation" novalidate>
          <div class="col-md-12">
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="使用中文全名"
              id="name"
              required
            />
            <div class="valid-feedback">輸入正確!</div>
            <div class="invalid-feedback">此處不能空白</div>
          </div>
          <div class="col-md-12 mt-3" id="gender">
            <div class="wrapper">
              <input
                class="state"
                type="radio"
                name="gender"
                id="female"
                value="female"
                autocomplete="off"
                required
              />
              <label class="label" for="female">
                <div class="indicator"></div>
                <span class="text">女性</span>
              </label>
            </div>
            <div class="wrapper">
              <input
                class="state"
                type="radio"
                name="gender"
                id="man"
                value="man"
                autocomplete="off"
                required
              />
              <label class="label" for="man">
                <div class="indicator"></div>
                <span class="text">男性</span>
              </label>
            </div>
            <div class="wrapper">
              <input
                class="state"
                type="radio"
                name="gender"
                id="other"
                value="other"
                autocomplete="off"
                required
              />
              <label class="label" for="other">
                <div class="indicator"></div>
                <span class="text">秘密</span>
              </label>
            </div>
            <div class="valid-feedback">輸入正確!</div>
            <div class="invalid-feedback">此處不能空白</div>
          </div>
          <div class="col-md-12">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="身分證英文+數字"
              id="identityCard"
              required
            />
            <div class="valid-feedback">輸入正確!</div>
            <div class="invalid-feedback">此處不能空白</div>
          </div>
          <div class="col-md-12">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="電話號碼"
              id="phone"
              required
            />
            <div class="valid-feedback">輸入正確!</div>
            <div class="invalid-feedback">此處不能空白</div>
          </div>
          <div class="col-md-12">
            <select id="dist" class="form-select mt-3" required>
              <option selected disabled value="">區域</option>
              <option value="north">北區</option>
              <option value="east">東區</option>
              <option value="kuan">關廟區</option>
              <option value="an">安平區</option>
              <option value="yong">永康區</option>
            </select>
            <div class="valid-feedback">已填入</div>
            <div class="invalid-feedback">此處不能空白</div>
            <select class="form-select mt-3" required id="site">
              <option selected disabled value="">診所</option>
            </select>
            <div class="valid-feedback">已填入</div>
            <div class="invalid-feedback">此處不能空白</div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label">確認送出</label>
            <div class="invalid-feedback">請勾選!</div>
          </div>
          <div class="form-button mt-3">
            <button id="submit" type="submit" class="btn btn-primary">
              送出
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Plugin JavaScript -->
    <script src="./js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="./js/json.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
